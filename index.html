<script>
    $(document).ready(function () {
        $.getJSON("./data/content.json", function(data) {

            var items = [];

            $.each(data, function(key, session) {
                items.push('<div class="event">');
                items.push('<a class="meetuplink" href=' + session.link + ' target="_BLANK">plus d\'infos <img class="meetup" src="./img/meetup.png"/></a>');
                items.push('<div class="date">' + session.date_fr +'</div>');
                items.push('<div class="event_desc span7">' + session.desc_fr +'</div>');

                items.push('<div class="event_auth span4">');
                items.push('<img class="auth_pic" src="'+session.author_pic+'" />');
                items.push( session.author_fr+'</div></div>');
            });

            $('<ul/>', {
                'class': 'my-new-list',
                html: items.join('')
            }).appendTo('#typography');



        })
        .done(function() { console.log( "second success" ); })
        .fail(function() { console.log( "error" ); })
        .always(function() { console.log( "complete" ); });
